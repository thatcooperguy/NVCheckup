name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        go-version: ['1.21', '1.22']
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Run tests
        run: go test ./... -v -race -timeout 120s

      - name: Build
        run: go build -v ./cmd/nvcheckup

      - name: Run self-test
        run: go run ./cmd/nvcheckup self-test
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Check formatting
        run: |
          gofmt -l .
          test -z "$(gofmt -l .)" || (echo "Code is not formatted. Run 'gofmt -w .'" && exit 1)

      - name: Vet
        run: go vet ./...
